<!DOCTYPE html>
<!-- Шаблон страницы компонентов -->
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../build/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="page__header header header_grey">
        <div class="container">
          <div class="header__menu-panel top-menu">
            <!-- <span class="burger-menu">BURGER</span> -->
            <div class="top-menu__logo logo">
              <a href="/" class="logo__link">
                <img
                  src="../assets/images/logo.svg"
                  alt="Логотип страницы"
                  class="logo__img"
                />
              </a>
            </div>
          </div>
        </div>
      </header>
      <main class="page__main review">
        <div class="container">
          <div class="review__inner">
            <nav class="review__menu aside-menu">
              <section class="aside-menu__group">
                <h3 class="aside-menu__title">Components</h3>
                <ul class="aside-menu__list">
                  <li class="aside-menu__item">
                    <a
                      href="/pages/modal.html"
                      class="aside-menu__link aside-menu__link_active"
                      >Modal</a
                    >
                  </li>
                  <li class="aside-menu__item">
                    <a href="/pages/tooltip.html" class="aside-menu__link"
                      >Tooltip</a
                    >
                  </li>
                  <li class="aside-menu__item">
                    <a href="/pages/avatar.html" class="aside-menu__link"
                      >Avatar</a
                    >
                  </li>
                  <li class="aside-menu__item">
                    <a href="/pages/calendar.html" class="aside-menu__link"
                      >Calendar</a
                    >
                  </li>
                  <li class="aside-menu__item">
                    <a href="/pages/histogram.html" class="aside-menu__link"
                      >Histogram</a
                    >
                  </li>
                  <li class="aside-menu__item">
                    <a href="/pages/forms.html" class="aside-menu__link"
                      >Custom form elements</a
                    >
                  </li>
                </ul>
              </section>
              <div class="aside-menu__group">
                <ul class="aside-menu__list">
                  <li class="aside-menu__item">
                    <a href="/" class="aside-menu__link">Home</a>
                  </li>
                </ul>
              </div>
            </nav>
            <div class="review__content component">
              <h1 class="component__title">Modal dialog</h1>
              <div class="component__content">
                <button id="modal-open" class="btn btn_primary">
                  Open modal
                </button>
                <div id="modal" class="modal-window">
                  <div class="modal-window__popup-block">
                    <div id="modal-close" class="modal-window__button">
                      <svg class="modal-window__icon">
                        <use
                          href="/assets/images/icons-sprite.svg#icon-x"
                        ></use>
                      </svg>
                    </div>
                    <div class="modal-window__form-group form-group">
                      <label for="field-1" class="form-group__title"
                        >Name</label
                      >
                      <div class="form-group__input-wrapper">
                        <input
                          id="field-1"
                          type="text"
                          class="form-group__input"
                          placeholder="Placeholder"
                        />
                      </div>
                    </div>
                    <div class="modal-window__form-group form-group">
                      <label for="field-2" class="form-group__title"
                        >Email</label
                      >
                      <div class="form-group__input-wrapper">
                        <input
                          id="field-2"
                          type="text"
                          class="form-group__input"
                          placeholder="Placeholder"
                          autofocus
                        />
                      </div>
                    </div>
                    <button class="modal-window__submit-btn btn btn_primary">
                      Primary
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="page__footer footer footer_grey">
        <div class="container">
          <p class="footer__description footer__description_uppercase">
            Reusable component library
          </p>
        </div>
      </footer>
    </div>
  </body>
  <script src="/05-lection3/02-modal/index.js"></script>
</html>
