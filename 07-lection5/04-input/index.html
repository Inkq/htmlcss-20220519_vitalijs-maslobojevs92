<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body style="padding: 50px">
    <div class="form-group">
      <label class="form-group__label">
        <p class="form-group__title">Label</p>
        <div class="form-group__input-wrapper">
          <input
            type="text"
            class="form-group__input"
            placeholder="Placeholder"
          />
        </div>
      </label>
    </div>
    <br />
    <div class="form-group">
      <label class="form-group__label">
        <p class="form-group__title">Focus</p>
        <div class="form-group__input-wrapper">
          <input
            type="text"
            class="form-group__input"
            placeholder="Placeholder"
            autofocus
          />
        </div>
      </label>
    </div>
    <br />
    <div class="form-group form-group_success">
      <label class="form-group__label">
        <p class="form-group__title">Success</p>
        <div class="form-group__input-wrapper">
          <input
            type="text"
            class="form-group__input"
            placeholder="Placeholder"
            value="Success"
          />
        </div>
      </label>
    </div>
    <br />
    <div class="form-group form-group_error">
      <label class="form-group__label">
        <p class="form-group__title">Error</p>
        <div class="form-group__input-wrapper">
          <input
            type="text"
            class="form-group__input"
            placeholder="Placeholder"
            value="Error"
          />
        </div>
      </label>
    </div>
  </body>
</html>
