<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../build/index.css" />
  </head>
  <body style="padding: 50px">
    <div class="form-group">
      <label for="field-1" class="form-group__title">Label</label>
      <div class="form-group__input-wrapper">
        <input
          id="field-1"
          type="text"
          class="form-group__input"
          placeholder="Placeholder"
        />
      </div>
    </div>
    <br />
    <div class="form-group">
      <label for="field-2" class="form-group__title">Focus</label>
      <div class="form-group__input-wrapper">
        <input
          id="field-2"
          type="text"
          class="form-group__input"
          placeholder="Placeholder"
          autofocus
        />
      </div>
    </div>
    <br />
    <div class="form-group form-group_success">
      <label for="field-3" class="form-group__title">Success</label>
      <div class="form-group__input-wrapper">
        <input
          id="field-3"
          type="text"
          class="form-group__input"
          placeholder="Placeholder"
          value="Success"
        />
        <div class="form-group__indicator">
          <svg class="form-group__icon">
            <use href="/htmlcss-20220519_vitalijs-maslobojevs92/assets/images/icons-sprite.svg#icon-success"></use>
          </svg>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group form-group_error">
      <label for="field-4" class="form-group__title">Error</label>
      <div class="form-group__input-wrapper">
        <input
          id="field-4"
          type="text"
          class="form-group__input"
          placeholder="Placeholder"
          value="Error"
        />
        <div class="form-group__indicator">
          <svg class="form-group__icon">
            <use href="/htmlcss-20220519_vitalijs-maslobojevs92/assets/images/icons-sprite.svg#icon-error"></use>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
