<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">

<head>
  <link rel="stylesheet" href="../../build/index.css" />
</head>

<body>
  <label class="toggler">
    <input class="toggler__input" type="checkbox">
    <div class="toggler__control"></div>
    <div class="toggler__title">Off</div>
  </label>
  <label class="toggler">
    <input class="toggler__input" type="checkbox" checked>
    <div class="toggler__control"></div>
    <div class="toggler__title">On</div>
  </label>
  <label class="toggler">
    <input class="toggler__input" type="checkbox" disabled>
    <div class="toggler__control"></div>
    <div class="toggler__title">Disabled</div>
  </label>
</body>

</html>
