<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../build/index.css" />
  </head>
    <body style="padding: 50px">
      <label class="radio">
        <input type="radio" name="state" value="default" class="radio__input"/>
        <div class="radio__control"></div>
        <div class="radio__title">Default</div>
      </label>
      <br>
      <label class="radio">
        <input type="radio" name="state" value="checked"class="radio__input" checked/>
        <div class="radio__control"></div>
        <div class="radio__title">Checked</div>
      </label>
      <br>
      <label class="radio">
        <input type="radio" name="state" value="disabled" class="radio__input" disabled />
        <div class="radio__control"></div>
        <div class="radio__title">Disabled</div>
      </label>
</html>
